name: Deploy Python App to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'pi-backend-ml'
  PYTHON_VERSION: '3.11'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create deployment package
        run: |
          mkdir -p deployment_package
          cp -r backend/* deployment_package/
          
          mkdir -p deployment_package/frontend
          if [ -d "frontend" ]; then
            cp -r frontend/* deployment_package/frontend/
            echo "‚úÖ Frontend copiado com sucesso"
          else
            echo "‚ö†Ô∏è Diret√≥rio frontend n√£o encontrado"
            echo "<html><body><h1>ML App</h1><p>Frontend</p></body></html>" > deployment_package/frontend/index.html
          fi
          
          echo '<?xml version="1.0" encoding="utf-8"?>
<configuration>
  <appSettings>
    <add key="PYTHONPATH" value="." />
    <add key="WEBSITES_PORT" value="8000" />
  </appSettings>
  <system.webServer>
    <handlers>
      <add name="PythonHandler" path="*" verb="*" modules="httpPlatformHandler" resourceType="Unspecified"/>
    </handlers>
    <httpPlatform processPath="python" arguments="-m uvicorn app:app --host 0.0.0.0 --port 8000" stdoutLogEnabled="true" stdoutLogFile=".">
      <environmentVariables>
        <environmentVariable name="PORT" value="8000"/>
      </environmentVariables>
    </httpPlatform>
  </system.webServer>
</configuration>' > deployment_package/web.config
          
          echo 'fastapi==0.104.1
uvicorn[standard]==0.24.0
pandas==2.1.3
numpy==1.24.3
scikit-learn==1.3.2
matplotlib==3.8.2
azure-storage-blob==12.19.0
python-dotenv==1.0.0
requests==2.31.0
python-multipart==0.0.6
joblib==1.3.2' > deployment_package/requirements.txt

          cd deployment_package
          zip -r ../app.zip .
          cd ..

      - name: Configure and Start Azure Web App
        run: |
          echo "üîß Configuring Web App..."
          az webapp config set --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group PI_Prod --linux-fx-version "PYTHON|3.11"
          az webapp config set --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group PI_Prod --startup-file "uvicorn app:app --host 0.0.0.0 --port 8000"
          az webapp start --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group PI_Prod
          sleep 30

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: './app.zip'

      - name: Verify deployment
        run: |
          echo "üöÄ Deployment completed!"
          echo "üåê Application URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          sleep 30
          curl -f https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health || echo "‚ö†Ô∏è Health check failed"