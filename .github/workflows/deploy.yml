name: Deploy Python App to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'pi-backend-ml'
  PYTHON_VERSION: '3.11'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create deployment package
      run: |
        mkdir -p deployment_package
        cp -r backend/* deployment_package/
        cp -r frontend deployment_package/
        
        # Criar web.config para Azure - FASTAPI
        cat > deployment_package/web.config << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <configuration>
          <appSettings>
            <add key="PYTHONPATH" value="." />
            <add key="WEBSITES_PORT" value="8000" />
          </appSettings>
          <system.webServer>
            <handlers>
              <add name="PythonHandler" path="*" verb="*" modules="httpPlatformHandler" resourceType="Unspecified" />
            </handlers>
            <httpPlatform processPath="python" arguments="-m uvicorn app:app --host 0.0.0.0 --port 8000" stdoutLogEnabled="true" stdoutLogFile=".">
              <environmentVariables>
                <environmentVariable name="PORT" value="8000" />
              </environmentVariables>
            </httpPlatform>
          </system.webServer>
        </configuration>
        EOF
        
        cat > deployment_package/requirements.txt << 'EOF'
        fastapi==0.104.1
        uvicorn[standard]==0.24.0
        pandas==2.1.3
        numpy==1.24.3
        scikit-learn==1.3.2
        matplotlib==3.8.2
        azure-storage-blob==12.19.0
        python-dotenv==1.0.0
        requests==2.31.0
        python-multipart==0.0.6
        joblib==1.3.2
        EOF

        cd deployment_package
        zip -r ../app.zip .
        cd ..

    - name: Configure and Start Azure Web App
      run: |
        echo "ðŸ”§ Configuring Web App for FastAPI..."
        az webapp config set --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group PI_Prod --linux-fx-version "PYTHON|3.11"
        az webapp config set --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group PI_Prod --startup-file "uvicorn app:app --host 0.0.0.0 --port 8000"
        
        echo "ðŸš€ Starting Web App..."
        az webapp start --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group PI_Prod
        
        echo "â³ Waiting for app to start..."
        sleep 30

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: './app.zip'

    - name: Verify deployment
      run: |
        echo "ðŸš€ Deployment completed!"
        echo "ðŸŒ Application URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
        echo "â³ Waiting for app to start..."
        sleep 30
        echo "ðŸ” Testing health endpoint..."
        curl -f https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health || echo "âš ï¸ Health check failed - check Azure Portal logs"

    - name: Configure App Settings
      run: |
        echo "âš™ï¸ Configuring environment variables..."
        # As variÃ¡veis serÃ£o configuradas manualmente no Azure Portal
        echo "Please configure these in Azure Portal:"
        echo "AZURE_STORAGE_CONNECTION_STRING"
        echo "AZURE_CONTAINER_MODELS=modelo"
        echo "AZURE_CONTAINER_DATA=graficos"git add .github/workflows/deploy.yml
git commit -m "fix: configure FastAPI and auto-start in Azure"
git push origin main