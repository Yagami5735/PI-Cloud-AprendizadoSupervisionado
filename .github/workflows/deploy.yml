name: Deploy Python App to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'pi-backend-ml'
  PYTHON_VERSION: '3.11'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Create deployment package
      run: |
        mkdir -p deployment_package
        cp -r backend/* deployment_package/
        cp -r frontend deployment_package/
        
        cat > deployment_package/requirements.txt << 'EOF'
        fastapi==0.104.1
        uvicorn[standard]==0.24.0
        pandas==2.1.3
        numpy==1.24.3
        scikit-learn==1.3.2
        matplotlib==3.8.2
        azure-storage-blob==12.19.0
        python-dotenv==1.0.0
        requests==2.31.0
        python-multipart==0.0.6
        joblib==1.3.2
        EOF

        cd deployment_package
        zip -r ../app.zip .
        cd ..

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: './app.zip'

    - name: Verify deployment
      run: |
        echo "ðŸš€ Checking deployment..."
        sleep 30
        curl -f https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health || echo "âš ï¸ Health check failed"